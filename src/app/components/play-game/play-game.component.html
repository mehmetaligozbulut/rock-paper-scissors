<app-modal
  [state]="gameState"
  [openModal]="openModal"
  (closeModalEvent)="closeModal()"
  (changeUserEvent)="changeUser()"
>
</app-modal>

<div class="col-md-12">
  <div class="px-4 text-center border-bottom">
    <h1 class="display-4 fw-bold py-4">Hoşgeldiniz "{{ gameState.username }}"</h1>
    <div class="col-lg-6 mx-auto">
      <div class="mb-5">
        <img src="./../../../assets/images/tas.jpg" class="px-4 cursor-pointer img-responsive" (click)="buttonClick('Taş')">
        <img src="./../../../assets/images/kagit.jpg" class="px-4 cursor-pointer img-responsive" (click)="buttonClick('Kağıt')">
        <img src="./../../../assets/images/makas.jpg" class="px-4 cursor-pointer img-responsive" (click)="buttonClick('Makas')">
      </div>
      <div class="d-flex justify-content-between mb-5" *ngIf="gameState.selectedItem.pc || gameState.selectedItem.your">
        <div>
          <h3>Siz</h3>
          <h4>{{ gameState.yourScore }}</h4>
          <img class="img-responsive" src="./../../../assets/images/{{ gameState.selectedItem.your | lowercase | englishCaracter }}.jpg">
        </div>
        <div>
          <h3>PC</h3>
          <h4>{{ gameState.pcScore }}</h4>
          <img class="img-responsive" src="./../../../assets/images/{{ gameState.selectedItem.pc | lowercase | englishCaracter }}.jpg">
        </div>
      </div>
    </div>
  </div>
</div>
